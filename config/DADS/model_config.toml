# Here you can define credentials for different data sets and environment.

# Here you can define training and inference configuration for training and inference pipeline.

# Example:
[Environment]
device = "cuda"
sample_num = 5  # number data sampled when sampling dataset_unlabeled,
# then choose the one with the highest unsupervised index (e.g. the one with the highest Iforest anomaly score)
max_trajectory = 1000  # number of steps per each episode
check_num = 10  # threshold of confidence
search_percentage = 0.5
reward_list = [1.0, -1.0, 1.0, 0.1]  # rewards used in calculating reward
sampling_method_distribution = [1.0]  # probability distribution used to choose unsupervised method
anomaly_ratio = 0.2
score_threshold = 0.1
eval_interval = 1000

[Agent]
min_steps_before_learning=5000
batch_size=64
update_every_n_steps=16
learning_updates_per_learning_session=16
add_extra_noise=false
discount_rate=0.99
num_episodes_to_run=10   # episodes per training
device="cuda"

automatically_tune_entropy_hyperparameter=true
entropy_term_weight="None"
mu=0.0
theta=0.1
sigma=0.1

[Agent.Actor]
learning_rate=0.0005
linear_hidden_units=[32, 16]
final_layer_activation="Sigmoid"
batch_norm=false
tau=0.2
gradient_clipping_norm=5
initialiser="Xavier"

[Agent.Critic]
learning_rate=0.0005
linear_hidden_units=[32, 16]
final_layer_activation="None"
batch_norm=false
buffer_size=100000
tau=0.2
gradient_clipping_norm=5
initialiser="Xavier"

[INFERENCE]
MODEL_DIR = "/models/dummy.p"
OUTPUT_DIR = "/data/output/inference.csv"
